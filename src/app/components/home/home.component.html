<div class="d-flex justify-content-center">
  <div class="row">
    <h1>Seja bem vindo!</h1>
  </div>
</div>

<h4 class="text-danger">Produtos</h4>

<div class="row">
  <div class="col-sm-4 mb-5"  *ngFor="let item of cardProdutos">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="item.foto" alt="">
      <div class="card-body">
        <h5 class="card-title">{{item.nome | uppercase}}</h5>
        <p class="card-text">Identificação: {{item.id | number: '2.0-0'}}</p>
        <span *ngIf="item.promocao; else elseBlock" class="badge badge-success">Promoção</span>
        <ng-template #elseBlock>
          <span class="badge badge-primary">Aproveite</span>
        </ng-template>
        <br />
        <p>Preço: {{item.preco | currency: 'BRL'}}
          <br />
          Validade: {{item.validade | date: 'shortDate'}}
        </p>
        <a href="#" class="btn btn-primary float-right">Comprar</a>
      </div>
    </div>
  </div>
</div>
