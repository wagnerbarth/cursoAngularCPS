<div class="d-flex justify-content-center">
  <div class="row">
    <h1>Seja bem vindo!</h1>
  </div>
</div>

<h4 class="text-danger">Produtos</h4>

<div class="row">
  <div class="col-sm-4 mb-5" *ngFor="let item of cardProdutos">
    <app-card-produto
      [foto]='item.foto'
      [nomeProduto]='item.nome'
      [promocao]='item.promocao'
      [idProduto]='item.id'
      [dataValidade]='item.validade'
      [precoProduto]='item.preco'
    ></app-card-produto>
  </div>
</div>
