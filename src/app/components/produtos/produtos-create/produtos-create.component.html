<h1 class="my-3 text-primary"> Cadastrar Produtos </h1>

<div class="card shadow">
  <form class="m-3">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" class="form-control" placeholder="Digite o nome do Produto" name="nomeProduto"
            [(ngModel)]="nome">
        </div>
      </div>
    </div> <!-- Fim row nome -->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade">Validade do Produto</label>
          <input type="date" class="form-control" name="validade" [(ngModel)]="validade">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="preco">Preço do Produto</label>
          <input type="number" class="form-control" placeholder="0.00" name="preco" [(ngModel)]="preco">
        </div>
      </div>
    </div> <!-- Fim row validade preço -->

    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/produtos">Voltar</button>
      </div>

      <div class="col">
        <button class="btn btn-success float-right" (click)="salvarProduto()">Salvar</button>
      </div>
    </div>

  </form>
</div>

<div class="card mt-3">
  <p>Nome: {{nome | uppercase}}</p>
  <p>Preço: {{preco| currency: 'BRL'}}</p>
  <p>Validade: {{validade | date: 'shortDate'}}</p>
</div>
